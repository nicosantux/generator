name: publish

on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: 🎯 Checkout
        uses: actions/checkout@v3.5.3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 16
          cache: 'npm'
      
      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🚀 Publish to npm
      - uses: JS-DevTools/npm-publish@v2.2.1
        with:
          token: ${{ secrets.NPM_TOKEN }}
